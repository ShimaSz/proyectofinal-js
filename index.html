<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simulador COVID-19</title>
</head>
<body>
    
    <main>
        <section id="cargaPacientes" class="container-fluid">
            <form class="mb-3 pb-3">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre" placeholder="Ingrese el nombre del paciente" required>
                </div>
                <div class="mb-3">
                    <label for="txtdni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="txtdni" required>
                </div>
                <div class="mb-3">
                    <label for="txtFTM">Fecha de Toma de Muestra</label>
                    <input type="text" class="form-control" id="txtFTM" placeholder="MM/DD/AAAA" required>
                </div>
                <div class="mb-3">
                    <label>¿Presentó síntomas?</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchSintomas" checked>
                        <label class="form-check-label" for="switchSintomas" id="label-sintomas">Sí</label>
                    </div>
                </div>
                <div class="mb-3" id="div-fis">
                    <label for="txtFIS">Fecha de Inicio de Síntomas</label>
                    <input type="text" class="form-control" id="txtFIS" placeholder="MM/DD/AAAA" required>
                </div>
                <div class="input-group mb-3">
                    <div class="mb-3">
                        <label for="cboVacuna1" class="form-label">Vacuna 1ra dosis</label>
                        <select class="form-select" id="cboVacuna1">
                            <option value="0" selected>Sin vacunar</option>
                            <option value="1">Sputnik V</option>
                            <option value="2">Covishield</option>
                            <option value="3">Sinopharm</option>
                            <option value="4">AstraZeneca</option>
                            <option value="5">Moderna</option>
                            <option value="6">Convidencia</option>
                            <option value="7">Comirnaty</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtFechaVacuna1" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="txtFechaVacuna1" placeholder="MM/DD/AAAA" disabled>
                    </div>
                </div>
                <div class="input-group mb-3" id="div-vacuna2">
                    <div class="mb-3">
                        <label for="cboVacuna2" class="form-label">Vacuna 2da dosis</label>
                        <select class="form-select" id="cboVacuna2" disabled>
                            <option value="0" selected>Sin vacunar</option>
                            <option value="1">Sputnik V</option>
                            <option value="2">Covishield</option>
                            <option value="3">Sinopharm</option>
                            <option value="4">AstraZeneca</option>
                            <option value="5">Moderna</option>
                            <option value="6">Convidencia</option>
                            <option value="7">Comirnaty</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtFechaVacuna2" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="txtFechaVacuna2" placeholder="MM/DD/AAAA" disabled>
                    </div>
                </div>
                <div class="input-group mb-3" id="menu">
                </div>
            </form>

        </section>
        <div>
            <h2>Pacientes</h2>
            <section id="section-pacientes">
                
            </section>
        </div>
    </main>
    <script src="js/clases.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
</body>

</html>
